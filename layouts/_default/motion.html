{{ define "main" }}

<nav aria-label="breadcrumb">
    <ul>
        <li><a href="/categories/tournaments">Tournaments</a></li>
        <li><a href="{{ .Parent.Permalink }}">{{ .Parent.Title }}</a></li>
        <li></li>
    </ul>
</nav>

<section data-pagefind-body>
    <h3 data-pagefind-meta="title" style="margin-bottom: 1rem;">
        {{ .Params.title }}
    </h3>

    {{ partial "tags2.html" . }}

    {{ with .Params.infoSlide }}
        <details open>
            <summary class="secondary">Info Slide</summary>
            {{ . }}
        </details>
    {{ end }}

</section>
    
{{ with .Params.videos }}
    <section>
        <h3>Recordings of the Round:</h3>

        {{ range . }}
            {{ partial "video_card.html" . }}
        {{ end }}

    </section>
{{ end }}



{{ end }}
