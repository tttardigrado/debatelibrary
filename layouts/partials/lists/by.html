{{ with .Params.authors }}
    <li>
        <small>
            <strong>By: </strong>    
            {{ range $by := . }}
                <kbd>
                    <a href="/authors/{{ anchorize $by }}">
                        <i class="bi bi-person"></i> 
                        <span data-pagefind-filter="author">{{ $by }}</span>
                    </a>
                </kbd>
            {{ end }}
        </small>
    </li>
{{ end }}
