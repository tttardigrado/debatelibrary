{{ with .Params.authors }}
    <li>
        <small>
            <strong>CA Team: </strong>    
            {{ range $ca := . }}
                <kbd>
                    <a href="/authors/{{ anchorize $ca }}">
                        <i class="bi bi-person"></i>
                        <span data-pagefind-filter="author">{{ $ca }}</span>
                    </a>
                </kbd>
            {{ end }}
        </small>
    </li>
{{ end }}
