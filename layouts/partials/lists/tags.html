{{ with .Params.tags }}
    <li>
        <strong>Tags: </strong>
        <small>
            {{ range $tag := . }}
                <kbd>
                    <a href="/tags/{{ anchorize $tag }}">
                        <i class="bi bi-tag"></i>
                        <span data-pagefind-filter="tag">{{ $tag }}</span></span>
                    </a>
                </kbd>
            {{ end }}
        </small>
    </li>
{{ end }}
