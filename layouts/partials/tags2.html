{{ with .Params.tags }}
    <p>
        Tags:
        <small>
            {{ range $tag := . }}
                <kbd data-pagefind-filter="filter">
                    <a href="/tags/{{ anchorize $tag }}">
                        <i class="bi bi-tag"></i> {{ $tag }}
                    </a>
                </kbd>
            {{ end }}
        </small>
    </p>
{{ end }}
